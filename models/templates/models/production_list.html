{% extends "base.html" %}
{% load i18n static %}
{% block extra_head %}
  <link rel="stylesheet"
        type="text/css"
        href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css"/>
  <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
  <script type="text/javascript">
      var JSON_URL = '{% url "models:production-list-json" %}';
      var LANG = '{% static "json/es-ES.json" %}';
  </script>
{% endblock extra_head %}
{% block content %}
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      <h3>Producciones</h3>
    </div>
    <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
      <input id="buscarProducciones"
             class="form-control"
             type="text"
             placeholder="Buscar.."/>
    </div>
    <div class="text-end">
      <a href="{% url "models:production-add" 0 %} "
         type="button"
         class="btn btn-outline-primary">Nueva produción</a>
    </div>
  </div>
  <hr/>
  <table id="productionTable" class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">Línea</th>
        <th scope="col">Modelo</th>
        <th scope="col">Color</th>
        <th scope="col">Inicio</th>
        <th scope="col">Final</th>
        <th scope="col">Finalizada?</th>
      </tr>
    </thead>
  </table>
  <script src="{% static "js/models/production-list.js" %}"/>
{% endblock content %}
